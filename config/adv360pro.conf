# Put configuration options here
CONFIG_ZMK_BLE=y
CONFIG_ZMK_USB=y   # optional if you want both USB and BLE

# Backlight configuration
CONFIG_ZMK_BACKLIGHT=y
CONFIG_ZMK_BACKLIGHT_BRT_START=40  # Starting brightness (0-100)
CONFIG_ZMK_BACKLIGHT_AUTO_OFF_IDLE=y  # Turn off when idle
CONFIG_ZMK_BACKLIGHT_AUTO_OFF_USB=n  # Keep on when USB connected

# RGB Underglow configuration (if your keyboard has it)
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y
CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=40  # Starting brightness (0-100)
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=y  # Turn off when idle
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_USB=n  # Keep on when USB connected
